   <h1>Este programa te pide el año que naciste y te dice la edad que tienes</h1>
   
   <script>
// declaramos la variable
let añoActual = 2020;
let añoNacimiento = prompt("¿En que año naciste?");

//Imprimimos la variable por la consola
console.log(añoActual);
console.log(añoNacimiento);

//calcular la edad actual
let edadActual = añoActual - añoNacimiento;

//Mostrar en una alerta la edad actual
alert(`Tu edad actual es ${edadActual} años`);


   </script>
