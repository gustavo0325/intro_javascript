<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Githutgram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 style="margin-left: 30%;" class="titulo ">Bienvenidos a Githutgram</h1>

    </header>

    <div class="row container">

        <div style="margin: 20px;" class="col-md-4">

            <input id="barradebusqueda" type="text" class="form-control" placeholder="Digita el nombre de un usuario">

            
        </div>


        <div  id="btn_buscar"  style="margin: 20px;"><button class="btn btn-primary">Buscar usuario</button></div>
    </div>

    <hr>

    <div class="row container">

        <div class="col-md-4">

            <img class="usuario"
                src="https://cdn.icon-icons.com/icons2/1879/PNG/512/iconfinder-3-avatar-2754579_120516.png" alt="">

            <h3 class="nombre">Nombre del usuario</h3>

            <p class="nombre_usuario">@nombre de usuario</p>

            <p class="bio">Biografia</p>

            <div>

                <p>Seguidores: <span class="seguidores"></span></p>

                <p>Seguiendo: <span class="siguiendo"></span></p>

                <p>Repositorios publicos: <span class="repositorios"></span></p>

            </div>

            <p>Ubicacion: <span class="ubicacion"></span></p>

            


        </div>




    </div>


    <script src="js/script.js"></script>
</body>

</html>
